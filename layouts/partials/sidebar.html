<!--<aside>-->
    <nav>
        <a href="/">
            <h1>{{ .Site.Title }}</h1>
        </a>
        <a href="#" class="menu-toggle" id="open-menu">
            <h3>Menu</h3>
        </a>
        {{ with .Site.Params.shortBio }}
        <p class="short-bio">{{ . }}</p>
        {{end}}
        {{ with .Site.Menus }}
            <hr>
            <ul class="menu-section">
                {{ range .main }}
                <li>
                    <a href="{{ .URL }}">
                        <span> {{.Name}}</span>
                    </a>
                </li>
                {{end}}
            </ul>
            {{ with .socials }}
            <ul class="menu-section">
                {{ range . }}
                <li>
                    <a href="{{ .URL }}">
                        <span> {{.Name}}</span>
                    </a>
                </li>
                {{end}}
            {{end}}
            </ul>
        {{end}}

    </nav>
